<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <link href="../../css/main.css" type="text/css" rel="stylesheet">

    <!-- BootStrap's JS and CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="upBound">
        <div class= "leftUp">
            <h1>電路模擬器</h1>
        </div>
        <div class= "rightUp">
            <img src="https://cdn-icons-png.flaticon.com/512/13/13021.png" class="run" height="50px">
            <h2>run</h2>
        </div>
    </div>

    <canvas id="myCanvas" width="1250" height="650">

    </canvas>

    <div class="functionBox">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        串聯結構
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="card" style="width: 90%;">
                            <img src="https://cdn-icons-png.flaticon.com/512/5904/5904238.png"
                                class="card-img-top d-block mx-auto" alt="Resistance" style="width: 50%;">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Num = </span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                </div>
                                <div class="btn btn-primary submit">submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        並聯結構
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="card" style="width: 90%;">
                            <img src="https://cdn-icons-png.flaticon.com/512/3/3815.png"
                                class="card-img-top d-block mx-auto" alt="Resistance" style="width: 50%;">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">Num = </span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                </div>
                                <div class="btn btn-primary submit">submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        電阻
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="card" style="width: 90%;">
                            <img src="https://cdn-icons-png.flaticon.com/512/120/120336.png"
                                class="card-img-top d-block mx-auto" alt="Resistance" style="width: 50%;">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">R = </span>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <span class="input-group-text">Ω</span>
                                </div>
                                <div class="btn btn-primary submit">submit</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id= "source">
            <div class="card" style="width: 90%;">
                <img src="https://cdn-icons-png.flaticon.com/512/120/120319.png"
                    class="card-img-top d-block mx-auto" alt="Resistance" style="width: 50%;">
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Voltage = </span>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                    </div>
                    <div class="btn btn-primary submit">submit</div>
                </div>
            </div>
        </div>
    </div>


    <script src="../../js/main.js" type="text/javascript"></script>
</body>

</html>
